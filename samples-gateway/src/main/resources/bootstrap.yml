spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        namespace: 7433eb3a-afec-42ea-80e3-f33c7d07d57d
        file-extension: yaml
        server-addr: ${NACOS_HOST:192.168.88.87}:${NACOS_PORT:8848}
#      discovery:
#        namespace: 7433eb3a-afec-42ea-80e3-f33c7d07d57d
#        server-addr: ${NACOS_HOST:192.168.88.87}:${NACOS_PORT:8848}

server:
  port: ${SERVER_PORT:9090}

eureka:
  client:
    security:
      basic:
        user: ${EUREKA_BASIC_USER:admin}
        password: ${EUREKA_BASIC_PASSWORD:admin}
    service-url:
      defaultZone: http://${eureka.client.security.basic.user}:${eureka.client.security.basic.password}@${EUREKA_SERVER_HOST:127.0.0.1}:${EUREKA_SERVER_PORT:8762}/eureka/
  instance:
    metadata-map:
      host-mark: running-host

samples:
  exclude-services:
    - eureka
    - zuul
    - gateway
management:
  endpoints:
    web:
      exposure:
        include: "*"
